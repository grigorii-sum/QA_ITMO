{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Создание вопроса</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.description }}<br>
        <button type="submit" class="btn btn-success">Опубликовать вопрос</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
